<!-- Navigation -->
<div class="navbar bg-base-100 shadow-lg">
    <div class="navbar-start">
        <a href="{% url 'home' %}" class="btn btn-ghost normal-case text-xl">Django Starter</a>
    </div>
    <div class="navbar-end">
        {% if user.is_authenticated %}
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <div class="bg-neutral-focus text-neutral-content rounded-full w-10 h-10 flex items-center justify-center">
                            {{ user.first_name|first|default:user.email|first|upper }}
                        </div>
                    </div>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'user_settings' %}">Settings</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="w-full text-left">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        {% else %}
            <div class="flex gap-2">
                <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
            </div>
        {% endif %}
    </div>
</div>
